    <script type="text/javascript">
      $(document).ready(function(){
        $('.my-carousel').slick({
          dots: true,
          arrows: false,
          infinite: true,
          autoplay: true,
          autoplaySpeed: 4000,
          slidesToShow: 1,
          pauseOnHover: true,
          pauseOnDotsHover: true
        });
      });

      var updateCarouselDescription = function(carousel) {
        $(".jumbotron .lead").text(carousel.find(".slick-current").attr("data-description"));
      }

      $('.my-carousel').on('afterChange', function(event, slick, currentSlide){
        updateCarouselDescription($(this));
      });

      $('.my-carousel').on('init', function(event, slick) {
        updateCarouselDescription($(this));
      });
      $('.my-carousel').on('reInit', function(event, slick) {
        updateCarouselDescription($(this));
      });

      $(".carousel-filters .filter").on("click", function() {
        if ($(this).hasClass("filtering")) {
          $(this).removeClass('filtering');
          $(".my-carousel").slick("slickUnfilter");
        } else {
          $(this).siblings().removeClass('filtering');
          $(this).addClass('filtering');
          var filterAttr = $(this).attr("data-filter")
          $(".my-carousel").slick("slickFilter", "." + filterAttr);
        }
      });
    </script>
