      # What is Architecture?
      ---
      ## What is Architecture?
      .footnote[Source: [Wikipedia](https://en.wikipedia.org/wiki/Software_architecture)]

      --
      - Macroscopic system structure

      ???
      This refers to architecture as a higher-level abstraction of a software system that consists of a collection of computational components together with connectors that describe the interaction between these components.
      --
      - The important stuffâ€”whatever that is 

      ???
      This refers to the fact that software architects should concern themselves with those decisions that have high impact on the system and its stakeholders.
      --
      - That which is fundamental to understanding a system in its environment

      --
      - The things that are hard to change

      ???
      Since designing the architecture takes place at the beginning of a software system's lifecycle, the architect should focus on decisions that "have to" be right the first time. Following this line of thought, architectural design issues may become non-architectural once their irreversibility can be overcome.
      .footnote[Source: [Wikipedia](https://en.wikipedia.org/wiki/Software_architecture)]
      --
      - A set of architectural design decisions

      ???
      Software Architecture should not be considered merely a set of models or structures, but should include the decisions that lead to these particular structures, and the rationale behind them. This insight has led to substantial research into software architecture knowledge management.
      --
      - Part of a "chain of intentionality"
      
      ???
      There is no sharp distinction between software architecture versus design and requirements engineering. They are all part of a "chain of intentionality" from high-level intentions to low-level details.
      ---
      ## Types of Architecture
      |Type|Strategic thinking|System interactions|Communication|Design|
      |--------------|------------------|-------------------|-------------|------|
      |enterprise|across projects|highly abstracted|across organization|minimal, high level|
      |solutions (systems)|focused on solution|very detailed|multiple teams|detailed|
      |application (system)|component re-use, maintainability|centered on single application|single project|very detailed|

      .footnote[Source [Wikipedia](https://en.wikipedia.org/wiki/Software_architect)]
